<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>
        {% block title %} Home {% endblock title %}
    </title>
    <script
            src="https://code.jquery.com/jquery-3.3.1.js"
            integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60="
            crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
          crossorigin="anonymous">
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
            crossorigin="anonymous"></script>
    {% load static %}
    <link rel="stylesheet" href="{% static 'gcm_app/css/base.css' %}"/>
</head>
<body>
<script type="application/javascript">
    function search_option(opt) {
        console.log(opt.value);
    }
</script>
<div class="wrapper">
    <!----------------------------------------------------------------------->
    <!--Define Header-->
    <!----------------------------------------------------------------------->
    <div class="box header">
        <h1>
            {% block header %}
            GCM
            {% endblock header %}
        </h1>


        <!----------------------------------------------------------------------->
        <!--Define main Navigation -->
        <nav class="navbar navbar-expand-lg navbar-light bg-light">
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav"
                    aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="navbar-right">
                        <form role="form">
                            <label class="radio-inline"><input type="radio" name="gr" value="0"
                                                               onchange="search_option(this)" checked>Student</label>
                            <label class="radio-inline"><input type="radio" name="gr" value="1"
                                                               onchange="search_option(this)">Project</label>
                        </form>
                    </li>
                </ul>
            </div>
            <div class="form-group pull_right">
                <input type="text" class="navbar-right form-control" placeholder="search term">
            </div>
            <button type="submit" class="btn btn-default">Search</button>
        </nav>
    </div>
    <!----------------------------------------------------------------------->
    <!--Main Content -->
    <!----------------------------------------------------------------------->
    <div class="content">
        {% block content %}

        {% endblock content %}
    </div>
    <!----------------------------------------------------------------------->
    <!--Footer area for creator/copyright info-->
    <!----------------------------------------------------------------------->
    <div class="box footer">
        <hr/>
        {% block footer %}

        This application is in development
        {% endblock footer %}
    </div>
</div>
</body>
</html>
