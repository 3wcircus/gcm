<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>
        {% block title %} Home {% endblock title %}
    </title>
    <script
            src="https://code.jquery.com/jquery-3.3.1.js"
            integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60="
            crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
          crossorigin="anonymous">
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
            crossorigin="anonymous"></script>
    {% load static %}
    <link rel="stylesheet" href="{% static 'gcm_app/css/base.css' %}"/>
</head>
<body>
<script type="application/javascript">
    function search_option(opt) {
        console.log('Search Option Changed: '+ opt.value);
        switch (parseInt(opt.value)) {
            case 0:
            case 1:
            case 2:
            case 3:
                window.location.replace('/'+opt.value);
                break;
            default:
                console.log("No options matched!");
                break;
        }

    }
</script>
<div class="wrapper">
    <!----------------------------------------------------------------------->
    <!--Define Header-->
    <!----------------------------------------------------------------------->
    <div class="box header">
        <h1>
            {% block header %}
            GCM
            {% endblock header %}
        </h1>


        <!----------------------------------------------------------------------->
        <!--Define main Navigation -->
        <nav class="navbar navbar-expand-lg navbar-light bg-light">
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav"
                    aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
                        <div class="collapse navbar-collapse" id="navbarNav">
                            <ul class="navbar-nav">
                                <li class="navbar-right">
                                    <form role="form">

                                        <label class="radio-inline"><input type="radio" name="gr" value="0"
                                                                           onchange="search_option(this)" > All Projects</label>
                                       <label class="radio-inline"><input type="radio" name="gr" value="1"
                                                                           onchange="search_option(this)" > Passion Project</label>
                                        <label class="radio-inline"><input type="radio" name="gr" value="2"
                                                                           onchange="search_option(this)"> Dev Portfolio Project</label>
                                        <label class="radio-inline"><input type="radio" name="gr" value="3"
                                                                           onchange="search_option(this)"> Other Projects</label>
                                    </form>
                                </li>
                            </ul>
                        </div>
            <div class="pull_left">
                <h3>Filter Commit History</h3>
            </div>
<!--            <div class="form-group pull_right">-->
<!--{#                TODO: Actually implement search#}-->
<!--                <input type="text" class="navbar-right form-control" placeholder="search term">-->
<!--            </div>-->
<!--            <button type="submit" class="btn btn-default">Search</button>-->
        </nav>
    </div>
    <!----------------------------------------------------------------------->
    <!--Main Content -->
    <!----------------------------------------------------------------------->
    <div class="content">
        {% block content %}

        {% endblock content %}
    </div>
    <!----------------------------------------------------------------------->
    <!--Footer area for creator/copyright/whatever info-->
    <!----------------------------------------------------------------------->
    <div class="box footer">
        <hr/>
        {% block footer %}

        This application is under development
        {% endblock footer %}
    </div>
</div>
</body>
</html>
