<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>
        {% block title %} Home {% endblock title %}
    </title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css"
          integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS" crossorigin="anonymous">
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/js/bootstrap.min.js"
            integrity="sha384-B0UglyR+jN6CkvvICOB2joaf5I4l3gm9GU6Hc1og6Ls7i6U/mkkaduKaBhlAXv9k"
            crossorigin="anonymous"></script>
    {% load static %}
    <link rel="stylesheet" href="{% static 'gsm_app/css/base.css' %}"/>
</head>
<body>
<!--<div class="container">-->
<div class="wrapper">
    <!----------------------------------------------------------------------->
    <!--Define Header-->
    <!----------------------------------------------------------------------->
    <div class="box header">
        <h1>
            {% block header %}
            GCM
            {% endblock header %}
        </h1>


        <!----------------------------------------------------------------------->
        <!--Define main Navigation -->
        <nav class="navbar navbar-expand-lg navbar-light bg-light">
            <!--<a class="navbar-brand" href="#">Django Blog</a>-->
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav"
                    aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item active">
                        <a class="nav-link" href="{% url 'test' %}">Home <span class="sr-only">(current)</span></a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'test' %}">New</a>
                    </li>
                </ul>

            </div>
            <div class="form-group pull_right">
                <input type="text" class="navbar-right form-control" placeholder="Projects">
            </div>
            <button type="submit" class="btn btn-default">Search</button>
        </nav>
    </div>
    <!----------------------------------------------------------------------->
    <!--Main Content -->
    <!----------------------------------------------------------------------->
    <div class="content">
        {% block content %}

        {% endblock content %}
    </div>
    <!----------------------------------------------------------------------->
    <!--Footer area for creator/copyright info-->
    <!----------------------------------------------------------------------->
    <div class="box footer">
        {% block footer %}
        This application developed
        {% endblock footer %}
    </div>
</body>
</html>
